<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="/fragments/head :: header"></div>
    <title>Task Status</title>
</head>

<body>
<div class="dashboard-main-wrapper">
    <div th:replace="/fragments/header :: header"></div>
    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>
    <div class="dashboard-wrapper">
        <div class="dashboard-ecommerce">
            <div class="container-fluid dashboard-content">
                <div class="ecommerce-widget">
                    <div class="row">
                        <div class="col-lg-6 col-md-12">
                            <section class="panel panel-transparent">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Task Status</h2>
                                </header>
                                <div class="panel-body">
                                    <!-- ------------------------FORM START----------------------------- -->
                                    <form class="needs-validation" novalidate>
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label for="project-select">Project</label>
                                                    <select id="project-select" class="custom-select" disabled>
                                                        <option th:value="''">Select</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label for="employee-select">Assigned Employee</label>
                                                    <select id="employee-select" class="custom-select" disabled>
                                                        <option th:value="''">Select</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label>Task Subject</label>
                                                    <input type="text" id="task-subject" class="form-control" placeholder="task subject" readonly>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label>Detail</label>
                                                    <textarea class="form-control" readonly></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label>Status</label>
                                                    <select class="custom-select" disabled>
                                                        <option>Select</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="form-group float-right">
                                                    <button type="submit" class="btn btn-success rounded" disabled>Save</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <!-- ------------------------FORM END----------------------------- -->
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
                <!-- ------------------------TABLE START----------------------------- -->
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-md-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Task List</h2>
                                </header>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Project</th>
                                                    <th scope="col">Task Subject</th>
                                                    <th scope="col">Assigned Employee</th>
                                                    <th scope="col">Assigned Date</th>
                                                    <th scope="col">Status</th>
                                                    <th scope="col">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="task : ${tasks}">
                                                    <td th:text="${task.project.projectCode + ' ' + task.project.projectName}"></td>
                                                    <td th:text="${task.taskSubject}"></td>
                                                    <td th:text="${task.assignedEmployee.firstName + ' ' + task.assignedEmployee.lastName}"></td>
                                                    <td th:text="${#temporals.format(task.assignedDate, 'MM/dd/yyyy')}"></td>
                                                    <td th:text="${task.taskStatus.value}"></td>
                                                    <td>
                                                        <a th:href="@{'/task/employee/status/edit/' + ${task.id}}"><button type="button" class="btn btn-warning rounded">Update</button></a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
                <!-- ------------------------TABLE END----------------------------- -->
            </div>
        </div>
    </div>
    <div th:replace="/fragments/footer :: footer"></div>
</div>
<div th:replace="/fragments/javascript :: js"></div>
</body>
</html>
